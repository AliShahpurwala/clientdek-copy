<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
      /* Tailwind CSS */
      /* ... add the following CSS to your stylesheet or HTML head */
      .button {
        display: inline-block;
        margin: 0;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        font-weight: 600;
        text-align: center;
        text-decoration: none;
        white-space: nowrap;
        cursor: pointer;
        border: none;
        border-radius: 0.25rem;
        background-color: #2563EB;
        color: #FFFFFF;
      }
      .button:hover {
        background-color: #1D4ED8;
      }
      .button:active {
        background-color: #2563EB;
      }
      .button:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(37,99,235,0.5);
      }
    </style>
  </head>
  <body style="font-family: sans-serif; padding: 1rem;">
    <div style="background-color: #FFFFFF; border-radius: 0.5rem; box-shadow: 0 0 0.5rem rgba(0,0,0,0.1); padding: 2rem;">
      <h1 style="font-size: 2rem; margin: 0 0 1rem;">New Account Password Reset Request</h1>
      <p style="font-size: 1rem; margin: 0 0 1rem;">Dear User {{ user_id }},</p>
      <p style="font-size: 1rem; margin: 0 0 1rem;">An account was created for you. Please reset your password by clicking on the link below:</p>
      <a href="https://dev.clientdek.com/reset-password/{{ user_id }}/{{ unique_token }}" class="button">Reset Password</a>
      <p>This link is valid for 24 hours</p>
      <p style="font-size: 1rem; margin: 1rem 0 0;">Thank you,</p>
      <p style="font-size: 1rem; margin: 0;">Clientdek</p>
    </div>
  </body>
</html>
